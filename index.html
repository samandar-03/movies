<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div class="container">
        <h2 class="text-center my-5">movies</h2>
        <form class="d-flex my-5 form-js">
            <select class=" m-1 form-select select">
                <option value="all">All</option>
            </select>
            <input class="form-control m-1 sorch-js" type="text" placeholder="Search by name..">
            <select class="form-select m-1 select-js">
                <option value="az">Aa-Zz</option>
                <option value="za">Zz-Aa</option>
                <option value="hl">10-1</option>
                <option value="lh">1-10</option>
                <option value="no">New-Old</option>
                <option value="on">Old-New</option>
            </select>
            <button class=" btn bg-danger text-white ms-2" type="submit">Search</button>
        </form>
        <p>
            <a class="btn btn-danger" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">♥ Bookmark</a>
          </p>
          <div class="collapse" id="collapseExample">
                <ul class="p-0 boocmark_list border p-3"></ul>
          </div>
        <ul class=" p-0 List d-flex flex-wrap justify-content-between"></ul>
        <ul class=" p-0 pagination">
            <li class="page-item"><button class="page-link prev_btn">Previous</button></li>
            <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li> -->
            <li class="page-item"><a class="page-link link" href="#">2</a></li>
            <li class="page-item"><button class="page-link next_btn">Next</button></li>
          </ul>
    </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal_title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img class="img_modal w-100" src="" alt="">
          <p class="modal_text">text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <template id="cardTemplate">
        <div class="card mb-5 img p-2" style="width: 16rem;">
            <img src="..." class="card-img-top h-50 " alt="rasm">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="p-0 list-group-flush text-center">
              <li class=" d-flex align-items-center justify-content-center star"><span class="icon">★</span> <span class="num">assadfa</span></li>
            </ul>
              <button class="btn btn-danger js-booc">♥ Bookmark</button>
              <button type="button" class="btn btn-primary js-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">modal</button>
          </div>
    </template>
    <template id="boocmark-js">
        <li class="d-flex align-items-center justify-content-between my-1 border p-2 rounded-end">
            <h3 class="Boocmark_title"></h3>
            <button class="btn btn-danger remove_btn" type="submit">Remove</button>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/movies.js"></script>
    <script src="js/mein.js"></script>
</body>
</html>
